selectCategory1= SELECT * FROM (SELECT * FROM GENRE JOIN BANDI_BOOK USING(GENRE_CODE) JOIN WRITER USING(WRITER_CODE) ORDER BY ISSUE_DATE DESC, TITLE DESC) WHERE GENRE_CODE LIKE '%' || ? || '%'  AND ROWNUM <= 8
selectCategoryBanner= SELECT * FROM GENRE WHERE GENRE_CODE LIKE '%' || ? || '%' AND ROWNUM <= 1
selectCategory3= SELECT ROUND(AVG(RATING),1) RATING, ISBN, TITLE, BOOK_INTRODUCE, WRITER_NAME, IMAGE FROM GENRE JOIN BANDI_BOOK USING(GENRE_CODE) JOIN BANDI_COMMENT USING(BOOK_UID) JOIN WRITER USING(WRITER_CODE) WHERE GENRE_CODE LIKE '%' || ? || '%' AND ROWNUM <=3 GROUP BY BOOK_UID, TITLE, BOOK_INTRODUCE, WRITER_NAME, IMAGE ,ISBN ORDER BY 1 DESC
selectCategoryCodeAndOrder= WHERE GENRE_CODE LIKE '%' || ? || '%')WHERE R_NUM BETWEEN ? AND ?
selectPageCategory=  AS RANKED, TITLE, ISBN, ISSUE_DATE, IMAGE, PRICE, WRITER_NAME, GENRE_CODE FROM GENRE JOIN BANDI_BOOK USING(GENRE_CODE) JOIN WRITER USING(WRITER_CODE) JOIN ORDER_DETAIL USING(BOOK_UID) WHERE GENRE_CODE LIKE '%' || ? || '%')WHERE RANKED BETWEEN ? AND ?
selectPageCount= SELECT COUNT(*) FROM BANDI_BOOK WHERE GENRE_CODE LIKE '%' || ? || '%'
selectFirstCategoryCount= WHERE GENRE_CODE LIKE '%' || ? || '%'
selectJumpButton= WHERE GENRE_CODE LIKE '%' || ? || '%')WHERE R_NUM >= ?  
